<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Layout Training</title>
</head>

<body>
    <div class="container">
        <main>
            <header>
                <nav>
                    <ul class="navItems">
                        <li>tacos</li>
                        <li>beers</li>
                        <li>wines</li>
                        <li>desserts</li>
                        <li>reservations</li>
                    </ul>
                </nav>
            </header>
            <section class="highlights">
                <img style="grid-area: banner;" src="./assets/img/taco.jpg" alt="taco restaurant">
                <article style="grid-area: price1;">
                    <h2>preco 1</h2>
                </article>
                <article style="grid-area: price2;">
                    <h2>preco 2</h2>
                </article>
            </section>
            <section class="resources">
                <article>
                    <h2>tacos</h2>
                </article>
                <article>
                    <h2>beer</h2>
                </article>
                <article>
                    <h2>wine</h2>
                </article>
                <article>
                    <h2>music</h2>
                </article>
            </section>
            <section class="taco"><img src="./assets/img/queso-taco.png" alt="taco">
                <div class="description">
                    <h2>Featured Taco</h2>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                    <h3>Suspendisse consequat sodales orci quis pharetra.</h3>
                    <button class="button">Learn More <span class="material-symbols-outlined">
                            arrow_right_alt
                        </span></button>
                </div>
            </section>
            <section class="gallery">
                <img src="./assets/img/taco.jpg" alt="">
                <img src="./assets/img/taco.jpg" alt="">
                <img src="./assets/img/taco.jpg" alt="">
                <img src="./assets/img/taco.jpg" alt="">
                <img src="./assets/img/taco.jpg" alt="">
                <img src="./assets/img/taco.jpg" alt="">
            </section>
        </main>


    </div>

</body>

</html>
